{% include header.html %}

      {% if page.hero %}
      <div id="top">
        <div id="hero">
          <img src="{{ page.hero }}" alt="Hero">
        </div>
      </div>
      {% endif %}

      <div id="bar">
        <header>
          <h1>{{ page.title }}</h1>
        </header>
        <div id="newer">{% if post.next %}<a href="{{ post.next }}">&lt; newer</a>{% endif %}</div>
        <div id="older">{% if post.previous %}<a href="{{ post.previosu }}">older &gt;</a>{% endif %}</div>
      </div>

      <div id="post">
        <div id="meta" class="minor">
